<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Great IT Courses - Contact Us!" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="css/central.css"
      rel="stylesheet"
      media="screen"
      type="text/css"
    />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Great IT Courses</h1>
        <p>Learn Web Development From Scratch</p>
      </header>
      <nav id="main-navigation">
        <ul>
          <li><a href="index.html" title="Go To Home Page">Home</a></li>
          <li>
            <a
              href="contact.html"
              title="Contact Us!"
              class="current-nav-button"
              >Contact</a
            >
          </li>
          <li><a href="references.html" title="References">References</a></li>
        </ul>
      </nav>
      <div id="main">
        <h2>Contact</h2>
        <p>Please use the following formto contact us.</p>

        <!-- form start -->
        <form action="#" method="#" id="contact-form">
            <div id="form-info">
              <p>Please read our <a href="privacy-policy.html" title="Great IT Courses - Privacy Policy">Privacy Policy</a> before you use this contact form.</p>
            </div>
            <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name..." />
          </div>
          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email..."/>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" cols="20" rows="5" placeholder="What's on your mind?"></textarea>
          </div>
          <div>
            <input type="submit" value="Send" />
          </div>
        </form>
        <!-- form end -->

      </div>
      <footer>
        <nav id="meta-navigation">
          <ul>
            <li>
              <a
                href="privacy-policy.html"
                title="Great IT Courses - Privacy Policy"
                >Privacy Policy</a
              >
            </li>
          </ul>
        </nav>
        <p>&copy; Great IT Courses 2016</p>
      </footer>
    </div>
    <!-- closing div #wrapper -->

  </body>
</html>
